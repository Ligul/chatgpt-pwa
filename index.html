<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">
  <title>ChatGPT PWA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .install-message {
      max-width: 400px;
      margin: auto;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .install-message h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .install-message p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="install-message" id="installMessage">
      <h1>Установите приложение</h1>
      <p>Чтобы использовать ChatGPT как приложение, установите его на ваш домашний экран.</p>
    </div>
  </div>

  <script>
    // Проверяем, запущено ли PWA как установленное приложение
    if (window.matchMedia('(display-mode: standalone)').matches || navigator.standalone) {
      // Если PWA запущено как приложение, делаем редирект
      window.location.href = 'https://chat.openai.com';
    } else {
      // Если в браузере, показываем сообщение
      document.getElementById('installMessage').style.display = 'block';
    }
  </script>
</body>
</html>
