<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#ffffff" />
        <link rel="manifest" href="./manifest.json" />
        <title>ChatGPT PWA</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            .chatgpt-iframe {
                border: none;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <iframe class="chatgpt-iframe" src="https://chat.openai.com"></iframe>
    </body>
    <script>
        function resizeIframe() {
            var iframe = document.querySelector(".chatgpt-iframe");
            iframe.style.height = window.innerHeight + "px";
        }
        window.addEventListener("resize", resizeIframe);
        resizeIframe();
    </script>
</html>
