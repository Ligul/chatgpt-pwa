<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#ffffff" />
        <title>ChatGPT in an iframe</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            .chatgpt-iframe {
                border: none;
            }
        </style>
    </head>
    <body>
        <iframe
            class="chatgpt-iframe"
            src="https://www.chatgpt.com"
            width="100%"
            height="100%"
        ></iframe>
    </body>
    <script>
        function resizeIframe() {
            var iframe = document.querySelector("iframe");
            iframe.style.height = window.innerHeight + "px";
        }
        window.addEventListener("resize", resizeIframe);
        resizeIframe();
    </script>
</html>
